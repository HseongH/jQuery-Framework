<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item active">Question</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Ask a public question</h5>

				<form id="post_form">
					<div class="form-group">
						<label>Title</label>
						<input
							type="text"
							class="form-control"
							name="subjectName"
							placeholder="Example input placeholder" />
					</div>

					<div class="form-group">
						<label>Contents</label>
						<div id="editor"></div>
					</div>

					<div class="form-group clearfix">
						<button
							type="submit"
							class="btn btn-primary float-right">
							Action
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
